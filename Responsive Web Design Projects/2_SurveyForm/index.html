<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<header id="header">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  </header>
  
  
<body>

  <form id="survey-form">
    <label for="name" id="name-label">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
    <label for="email" id="email-label">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
    <label for="number" id="number-label">Age (Optional)</label><br>
    <input type="number" id="number" name="number" min="0" max="100" placeholder="Enter your age"></br><br>
  
    <p>Would you recommend FreeCodeCamp to a friend?</p>
    <input type="radio" id="definitely" name="recommend" value="definitely">
    <label for="definitely">Definitely</label><br>
    <input type="radio" id="maybe" name="recommend" value="maybe">
    <label for="maybe"> Maybe </label><br>
    <input type="radio" id="notsure" name="recommend" value="notsure">
    <label for="notsure">Not Sure</label>
  
  <p>What is your favorite feature of FreeCodeCamp?</p>
 <select name="" id="dropdown">
   <option value="">Challenges</option>
   <option value="">Projects</option>
   <option value="">Community</option>
   <option value="">Open Source</option>
 </select>
  
    <p>What would you like to see improve?</p>
    <input type="checkbox" id="frontend" name="frontend" value="frontend">
    <label for="frontend">Front-end Projects</label><br>
    <input type="checkbox" id="backend" name="backend" value="backend">
    <label for="backend">Back-end Projects</label><br>
    <input type="checkbox" id="dataviz" name="dataviz" value="dataviz">
    <label for="dataviz">Data Visualization</label><br>
    <input type="checkbox" id="challenges" name="challenges" value="challenges">
    <label for="challenges">Challenges</label><br>
    <input type="checkbox" id="open" name="open" value="open">
    <label for="open">Open Source Community</label><br>
    <input type="checkbox" id="gitter" name="gitter" value="gitter">
    <label for="gitter">Gitter help rooms</label><br>
    <input type="checkbox" id="videos" name="videos" value="videos">
    <label for="videos">Videos</label><br>
    <input type="checkbox" id="meetup" name="meetup" value="meetup">
    <label for="meetup">City meetups</label><br>
    <input type="checkbox" id="wiki" name="wiki" value="wiki">
    <label for="wiki">Wiki</label><br>
    <input type="checkbox" id="forum" name="forum" value="forum">
    <label for="forum">Forum</label><br>
    <input type="checkbox" id="addcourses" name="addcourses" value="addcourses">
    <label for="addcourses">Additional Courses</label>

    <p>Any comments or suggestions?</p>
    <textarea>Enter your comments here...</textarea>
    <br>

    <input type="submit" id="submit" value="submit">

  </form>

</body>

</html>
